<div class="error-container">
  <!-- Main Error Content -->
  <div class="error-content">
    <!-- Error Illustration -->
    <div class="error-illustration">
      <svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Pharmacy Bottle -->
        <rect x="90" y="80" width="100" height="140" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
        <!-- Sad emoji in center of rect -->
        <text x="140" y="165" text-anchor="middle" fill="#666" font-size="40">ðŸ˜ž</text>

        <!-- Pills scattered around -->
        <circle cx="60" cy="120" r="8" fill="#FF6B6B" opacity="0.8"/>
        <circle cx="220" cy="110" r="10" fill="#4ECDC4" opacity="0.8"/>
        <circle cx="240" cy="160" r="6" fill="#45B7D1" opacity="0.8"/>
        <circle cx="50" cy="180" r="7" fill="#96CEB4" opacity="0.8"/>

        <!-- Question marks -->
        <text x="200" y="90" fill="#FF6B6B" font-family="Inter" font-size="24" font-weight="bold" opacity="0.7">?</text>
        <text x="70" y="100" fill="#4ECDC4" font-family="Inter" font-size="20" font-weight="bold" opacity="0.7">?</text>
        <text x="210" y="200" fill="#45B7D1" font-family="Inter" font-size="18" font-weight="bold" opacity="0.7">?</text>
      </svg>
    </div>

    <!-- Error Code -->
    <div class="error-code">
      {{ errorCode }}
    </div>

    <!-- Error Title -->
    <h1 class="error-title">
      {{ errorTitle }}
    </h1>

    <!-- Error Message -->
    <p class="error-message">
      {{ errorMessage }}
    </p>
