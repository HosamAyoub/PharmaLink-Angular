<!-- Wrapper with responsive flex-direction -->
<div class="d-flex flex-column flex-md-row" id="mainWrapper">
  <!-- Sidebar -->
  <client-side-bar
    (categorySelected)="ReceiveCategoryDrugs($event)">
  </client-side-bar>

  <!-- Main Content -->
  <div class="flex-grow-1" id="pageContent">
    <div class="container-fluid px-0">
      <div class="row g-2 g-sm-3 g-md-4 justify-content-start">
        <div
          *ngFor="let drug of Drugs; let index = index"
          class="col-12 col-sm-6 col-lg-4 col-xl-4 col-xxl-4 d-flex align-items-stretch"
        >

          <div
            class="card drug-card border-0 shadow-sm w-100 h-100 rounded-3 rounded-md-4 transition hover-shadow position-relative"
          >
            <div class="card-body d-flex flex-column">
              <div class="text-center mb-3">
                <img
                  [src]="hasImageError(index) ? 'assets/images/error-image.jpg' : drug.imageUrl"
                  alt="Drug Image"
                  class="img-fluid product-image"
                  style="max-width: 100%;"
                  (error)="onImageError($event, index)"
                  (load)="onImageLoad($event)"
                 [class.error]="hasImageError(index)"
                />
              </div>
              <h5 class="fw-bold text-dark mb-2 text-center text-md-start">
                {{ drug.name }}
              </h5>
              <p class="text-muted mb-3 text-center text-md-start">
                {{ drug.drugCategory }}
              </p>

              <div class="d-flex flex-column flex-sm-row justify-content-between align-items-stretch align-items-sm-center gap-2 mt-auto">
                <button class="btn btn-primary flex-grow-1 me-sm-2"
                [routerLink]="['/client/DrugDetails', drug.drugId]"
                >View Details</button>
              <button class="btn bg-transparent border-0 align-self-center p-2"
                      (click)="Category_ToggleFavorites(drug.drugId)">
                <i [ngClass]="Category_isFavorite(drug.drugId) ? 'fa-solid fa-heart text-danger' : 'fa-regular fa-heart text-secondary'"></i>
              </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
