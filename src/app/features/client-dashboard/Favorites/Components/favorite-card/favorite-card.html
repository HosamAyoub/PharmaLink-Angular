<div
  class="card favorite-card shadow-sm h-100 border-0 rounded-4 overflow-hidden"
>
  <div
    [routerLink]="['/client/DrugDetails', drug()?.drugId]"
    class="p-3 bg-light"
    style="height: 160px; cursor: pointer"
  >
    <app-drug-image
      [src]="drug()?.imageUrl || ''"
      [alt]="drug()?.name || 'Drug Image'"
      width="100%"
      height="100%"
      classes="card-img-top"
    ></app-drug-image>
  </div>
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5
        class="card-title fw-bold text-primary mb-1"
        style="cursor: pointer"
        [routerLink]="['/client/DrugDetails', drug()?.drugId]"
      >
        {{ drug()?.name }}
      </h5>
      <p class="text-muted small mb-2">{{ drug()?.drugCategory }}</p>
      <!-- <p class="card-text small text-body">{{ drug()?.description }}</p> -->
    </div>
    <button
      class="btn btn-outline-danger mt-3 rounded-pill w-100 d-flex align-items-center justify-content-center gap-2"
      (click)="onRemoveClick()"
    >
      <i class="bi bi-trash3-fill"></i>
      Remove from Favorites
    </button>
  </div>
</div>
