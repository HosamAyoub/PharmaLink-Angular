<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
    <h2 class="fw-bold m-0">❤️ My Favorites</h2>
    <button class="btn btn-outline-danger rounded-pill px-4" (click)="onClear()">
      <i class="bi bi-x-circle-fill me-2"></i> Clear All
    </button>
  </div>

  <div *ngIf="favoriteDrugs().length > 0" class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let drug of favoriteDrugs()">
      <app-favorite-card [drug]="drug" (remove)="onRemove($event)"></app-favorite-card>
    </div>
  </div>

  <div *ngIf="favoriteDrugs().length === 0" class="text-muted text-center mt-5 fs-5">
    <i class="bi bi-heartbreak-fill fs-1 d-block mb-3 text-danger"></i>
    No favorites yet. Start exploring and add some!
  </div>
</div>
