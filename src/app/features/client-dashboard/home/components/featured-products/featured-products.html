<div
  class="d-flex flex-column justify-content-center align-items-center text-center w-100"
  style="padding: 64px"
>
  <p style="font-weight: bold; font-size: 30px; margin-bottom: 32px">
    Featured Products
  </p>
  <!-- This section used to highlight the services offered by the pharmacy -->
  <div class="d-flex justify-content-center flex-wrap category-cards-container">
    @for (product of products().slice(0, 4); track $index) {
    <div
      class="category-card-wrapper"
      (click)="goToDrugDetails(product.drugId)"
    >
      <app-product [product]="product" [index]="$index"></app-product>
    </div>
    }
  </div>
  <!-- View All Link - Separate from flex container -->
  <div class="view-all-container">
    <a
      class="view-all-link"
      [routerLink]="['/client/products']"
      routerLinkActive="router-link-active"
    >
      View All Products
    </a>
  </div>
</div>
