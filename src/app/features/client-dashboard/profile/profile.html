<div class="profile-container">
  <app-profile-header></app-profile-header>
  <app-profile-navbar></app-profile-navbar>

  <!-- Main Content Area - Loading, Profile Data, or Error -->
  @if (isLoading() === UiState.Loading) {
  <div class="profile-loading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  } @else if (isLoading() === UiState.Success) {
  <app-profile-main></app-profile-main>
  } @else {
  <app-profile-error></app-profile-error>
  }
</div>
