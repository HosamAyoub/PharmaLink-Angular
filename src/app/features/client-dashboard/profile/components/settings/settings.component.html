<div class="settings-container" [@slideIn]>
  @if (isLoading()) {
  <app-loading-spinner></app-loading-spinner>
  } @else {
  <div class="settings-content">
    <div class="settings-section">
      <h3>Notifications</h3>
      <div class="setting-item">
        <label class="setting-label">
          <input
            type="checkbox"
            [(ngModel)]="settings.emailNotifications"
            class="setting-checkbox"
          />
          <span class="checkmark"></span>
          Email Notifications
        </label>
        <p class="setting-description">Receive updates and alerts via email</p>
      </div>

      <div class="setting-item">
        <label class="setting-label">
          <input
            type="checkbox"
            [(ngModel)]="settings.smsNotifications"
            class="setting-checkbox"
          />
          <span class="checkmark"></span>
          SMS Notifications
        </label>
        <p class="setting-description">Receive urgent alerts via SMS</p>
      </div>

      <div class="setting-item">
        <label class="setting-label">
          <input
            type="checkbox"
            [(ngModel)]="settings.newsletter"
            class="setting-checkbox"
          />
          <span class="checkmark"></span>
          Newsletter Subscription
        </label>
        <p class="setting-description">Get monthly health tips and updates</p>
      </div>
    </div>

    <div class="settings-section">
      <h3>Privacy & Security</h3>
      <div class="setting-item">
        <label class="setting-label">
          <input
            type="checkbox"
            [(ngModel)]="settings.privacyMode"
            class="setting-checkbox"
          />
          <span class="checkmark"></span>
          Privacy Mode
        </label>
        <p class="setting-description">Hide your profile from public search</p>
      </div>

      <div class="setting-item">
        <label class="setting-label">
          <input
            type="checkbox"
            [(ngModel)]="settings.twoFactorAuth"
            class="setting-checkbox"
          />
          <span class="checkmark"></span>
          Two-Factor Authentication
        </label>
        <p class="setting-description">Add extra security to your account</p>
      </div>
    </div>

    <div class="settings-actions">
      <button class="save-btn" (click)="saveSettings()" [disabled]="isSaving()">
        @if (isSaving()) {
        <span class="saving-text">Saving...</span>
        } @else { Save Settings }
      </button>
    </div>
  </div>
  }
</div>
