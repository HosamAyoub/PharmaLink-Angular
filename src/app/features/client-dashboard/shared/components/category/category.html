<div
  class="category-card-wrapper"
  [routerLink]="['/client/products', category.name]"
>
  <div class="card text-center">
    <img
      [src]="category.image"
      [alt]="category.name"
      class="icon mx-auto d-block"
    />
    <div class="card-body">
      <h5 class="card-title">{{ category.name }}</h5>
      <p class="card-text">{{ category.description }}</p>
    </div>
  </div>
</div>
