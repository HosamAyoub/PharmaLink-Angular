<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="text-center p-4 shadow-lg rounded-4 bg-white" style="max-width: 500px; width: 100%;">
    
    <i class="fas fa-times-circle fa-4x text-danger mb-3"></i>
    <i class="fas fa-ban fa-5x text-secondary mb-4"></i>

    <h2 class="text-danger mb-2">Transaction Canceled</h2>

    <p class="text-muted">
      The payment process was canceled or failed.<br />
      If this was a mistake, you can try again or contact support.
    </p>
    <a [routerLink]="['/home']" class="btn btn-outline-danger mt-3 px-4">
      Return to Home
    </a>
  </div>
</div>
